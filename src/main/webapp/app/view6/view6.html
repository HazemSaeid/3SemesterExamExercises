<form class="form-horizontal" ng-submit="addUser()">
    <fieldset>

        <!-- Form Name -->
        <legend>Create New user</legend>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label">Username</label>  
            <div class="col-md-5">
                <input ng-model="user.username" type="text" placeholder="Username" class="form-control input-md" required="">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label">Password</label>  
            <div class="col-md-5">
                <input ng-model="user.password" type="password" placeholder="Password" class="form-control input-md" required="">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" >Repeat Password</label>  
            <div class="col-md-5">
                <input ng-model="user.repassword" type="password" placeholder="Repeat Password" class="form-control input-md" required="">

            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label"></label>
            <div class="col-md-4">
                <label class="checkbox-inline" for="submit">
                    <input class="btn btn-success" type="submit" id="submit" name="submit" id="submit" value="Create New User">
                </label>
            </div>
        </div>

    </fieldset>
</form>
