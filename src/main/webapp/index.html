<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-mocks.js"></script>
        <script src="app.js"></script>
        <title></title>
    </head>
    <body ng-app="examApp" ng-controller="MyController as ctrl ">
    <div class="container">
            <h2>Grades & courses</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Student</th>
                        <th ng-repeat="course in studentsInfo.allCourses">{{course.courseName}}</th>
                        <th>Average</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="student in studentsInfo.students | average">
                        <td>{{student.name}}</td>
                        <td ng-repeat="grade in student.grades">{{grade.grade}}</td>
                        <td>{{student.average | currency:''}}</td>
                    </tr>
                </tbody>
            </table>
        </div>    </body>
</html>
